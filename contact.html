<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Felipe Pavan</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu is-active">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    In√≠cio
                </a>
                <a class="navbar-item">
                    Contato
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3 bg1">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-3by3">
                                <img src="profile.jpg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Felipe Pavan</p>
                                    <span class="tag is-dark is-medium">Fullstack Developer</span>
                                </div>
                            </div>
                            <div>
                                <p>(16) 98138-9203</p>
                                <p>felipepavang@hotmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9 bg2">
                    <article class="message">
                        <div class="message-header">
                            <p>Contato</p>
                        </div>
                        <div class="message-body">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="Digite seu email">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Mensagem</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Digite sua mensagem aqui"></textarea>
                                </div>
                            </div>

                            <div class="control">
                                <button class="button is-primary">Enviar</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
